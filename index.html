<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weekend Get Away</title>
</head>

<body>
    <!--Header and Jumbo-->
    <header id='weekendHeader' class='jumbo'>
        <h1>Welcome to Weekend Get Away!</h1>
        <p>Use our search engine to help stay safe during your get away!</p>
    </header>

    <!--Div for Search Function-->
    <div class="submit-form">
        <form>
            <label for="city">Vacation Destination City</label>
            <input type="text" id="city" placeholder="City Name"/>

            <label for="state">State</label>
            <input type="text" id="state" placeholder="State Name"/>

            <button id='searchFunction' class='searchFunction' type="button">Submit</button>
            
        </form>
    </div>
    

    <!-- displays for API results-->
    <section class='searchResults'>
        <!-- display flight prices-->
        <article id='flightPrices'>

        </article>
        <!-- display Covid-->
        <article id='covidCases'>

        </article>
    </section>

    <!--Div to display Previous Searches-->
    <div id='previousSearches' class='searchResults'>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
