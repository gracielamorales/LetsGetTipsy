<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weekend Get Away</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" 
    integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" 
    crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css">
</head>

<body>
    <!--Header and Jumbo-->
    <div class="pure-u-1" id=" tipsyHeader">
        <h1> Let's Get Tipsy! </h1>
        <img src="./assets/images/glassdrinks.jpg"/>
        <p>Out and about enjoying a night with friends <br>
            and don't know what to order at the bar? <br>
            Your new drink is only a click away!
        </p>
    </div>

    <!-- title above result section-->
    <div class="pure-g">
        <!--Beer Results-->
        <div class="pure-u-1 pure-u-sm-1-2 pure-u-md-1-3" id="subtitle">
            <p>Beer Results</p>
            <div class="pure-u-1" id="beerName">
            
            </div>
            
        </div>
        <!--buttons -->
        <div class="pure-u-1 pure-u-sm-1-2 pure-u-md-1-3" id="subtitle">
            <p> I'm feeling lucky!</p>
            <div class="pure-u-1" id="searchHere">
                <div class="pure-button-group" role="group" cambria-label="...">
                    <button class="button-new pure-button" id="beerButton">Click Here For Your Beer!</button>
                    <img src="./assets/images/craft-beer.jpg"/>
                </div>

                <div class="pure-button-group" role="group" cambria-label="...">
                    <button class="button-new pure-button" id="cocktailButton">Click Here For Your Cocktail!</button>
                    <img src="./assets/images/mojitos.jpg"/>
                </div>
            </div>
        </div>

        <!-- cocktail-->
        <div class="pure-u-1 pure-u-sm-1-2 pure-u-md-1-3" id="subtitle">
            <p>Cocktail Results</p>
            <div class="pure-u-1 " id="cocktailName">
           
        </div>
        </div>
    </div>
    

    <!--Div to display Previous Searches-->
    <div id='previousSearches' class='searchResults'>
    </div>

    <script src="./assets/js/script.js"></script>

    <footer>
        <img src="./assets/images/drinks.jpg"/>
        <img src="./assets/images/bartenderglass.jpg"/>
        <img src="./assets/images/beersmall.jpg"/>
        <p> Drink Responsibly &hearts; Don't Drink & Drive</p>
    </footer>
</body>

</html>
